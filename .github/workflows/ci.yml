name: ci-build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "*" ]

env:
  DAY_OF_WEEK: Monday

jobs:
  tests:
    runs-on: ubuntu-latest
    environment: build

    strategy:
      matrix:
         node-version: [16.x]
#        node-version: [14.x, 16.x, 18.x]

    steps:
      - uses: shivammathur/setup-php@15c43e89cdef867065b0213be354c2841860869e
        with:
          php-version: '8.2'
      - uses: actions/checkout@v3
      - name: Use variables with PHP
        run: |
          php -r "print_r(getenv('DAY_OF_WEEK'));"
      - name: Copy .env
        run: php -r "file_exists('.env') || copy('.env.base', '.env');"
      - name: Install Dependencies
        run: composer install -q --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist
      - name: Generate key
        run: php artisan key:generate
      - name: Directory Permissions
        run: chmod -R 777 storage bootstrap/cache
      - name: Create Database
        run: |
          mkdir -p database
          touch database/database.sqlite
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install dependencies Public UI
        run: npm install
      - name: Build Private Area UI (React)
        run: npm run privatearea-build
      - name: Build Public UI (Blade/Vite)
        run: npm run build
      - name: Execute tests (Unit and Feature tests) via PHPUnit
        env:
          DB_CONNECTION: sqlite
          DB_DATABASE: database/database.sqlite
          PRIVATEAREA_URL: app/
        run: vendor/bin/phpunit
